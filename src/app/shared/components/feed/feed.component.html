<ng-container *ngIf="data$ | async as data">
  <div *ngIf="data.isLoading" class="loader-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="data.error" class="alert alert-danger" role="alert">
    {{ data.error }}
  </div>
  <div *ngIf="data.feed">
    <app-article-list [articles]="data.feed.articles"></app-article-list>
  </div>
</ng-container>
